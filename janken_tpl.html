<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
  <ul>
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>
  <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
  <div id="judgment">勝ち</div>
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください
//1:グー、2:チョキ、3:パー

const gu_hands = "グー";
const cho_hands = "チョキ";
const pa_hands = "パー";
const win = "勝ち";
const lose = "負け";
const draw = "あいこ"
$("#gu_btn").on("click", function(){
  const num = Math.random();
  const r = Math.ceil(num * 3);

  if(r==1){
    $("#pc_hands").html(gu_hands);
    $("#judgment").html(draw);
  }
  if(r==2){
    $("#pc_hands").html(cho_hands);
    $("#judgment").html(win);
  }
  if(r==3){
    $("#pc_hands").html(pa_hands);
    $("#judgment").html(lose);
  }
});

$("#cho_btn").on("click", function(){
  const num = Math.random();
  const r = Math.ceil(num * 3);

  if(r==1){
    $("#pc_hands").html(gu_hands);
    $("#judgment").html(lose);
  }
  if(r==2){
    $("#pc_hands").html(cho_hands);
    $("#judgment").html(draw);
  }
  if(r==3){
    $("#pc_hands").html(pa_hands);
    $("#judgment").html(win);
  }
});
   
$("#par_btn").on("click", function(){
  const num = Math.random();
  const r = Math.ceil(num * 3);

  if(r==1){
    $("#pc_hands").html(gu_hands);
    $("#judgment").html(win);
  }
  if(r==2){
    $("#pc_hands").html(cho_hands);
    $("#judgment").html(lose);
  }
  if(r==3){
    $("#pc_hands").html(pa_hands);
    $("#judgment").html(draw);
  }
});
    
    
    
    
    
    

</script>
</body>
</html>
