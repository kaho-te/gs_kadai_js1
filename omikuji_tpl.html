<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
</main>

<footer>フッター</footer>
<script>
$("#pull").on("click",function(){
    const num = Math.random(); //小数点の乱数を生成
    const r   = Math.ceil(num * 5); //繰り上げ

    if(r == 1){
        $("#echo").html("大吉");
        // $("#echo").html('<img width="400" src="./img/lucky.png">');
    }
    if(r == 2){
        $("#echo").html("中吉");
    }
    if(r == 3){
        $("#echo").html("小吉");
    }
    if(r == 4){
        $("#echo").html("末吉");
    }
    if(r == 5){
        $("#echo").html("凶");
    }

    // $("#echo").html("大吉");
    // $("#echo").css("color","#ff0000");
    // $("#echo").css("font-size","64px");
    // $("#echo").fadeOut(2000).fadeIn(2000); // 1000 で1秒
    // $("#echo").hide().show();
    // $("#echo").slideUp().slideDown();
});


</script>
</body>
</html>
